<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de productos</title>
    <link rel="stylesheet" href="css/estilosGenerales.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>
        
        <div id="barra-de-busqueda">
            <a href="index.html" id="logo"><img src="https://cdn3.iconfinder.com/data/icons/shopping-28/32/storefront-64.png" alt="Logo"></a>

            <form action="#" id="buscador">
                <input type="text" id="rectangulo-buscar">

                <img src="https://cdn2.iconfinder.com/data/icons/general-ui-outlined/16/search-512.png" alt="" id="lupa-busqueda">
            </form>

            <a href="carrito.html" id="boton-carrito">
                <img src="https://cdn4.iconfinder.com/data/icons/eon-ecommerce-i-1/32/cart_shop_buy_retail-64.png" alt="Boton-carrito">
            </a>
        </div>
    </header>

    <main>
        <div class="section-encabezado">
            <h1>Alta de productos</h1>
        </div>
        <form onsubmit="agregar(event)" class="alta-form">
            <!-- campo nombre -->
            <div class="input-group"> 
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group"> 
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group"> 
                <label for="stock">Stock</label>
                <input type="text" name="stock" id="stock" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group"> 
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo categoria -->
            <div class="input-group"> 
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" required>
                </select>
                </select>
                <!-- <input type="text" name="categoria" id="categoria" required> -->
                <div class="error-retail"></div>
            </div>

            <!-- campo descripcioncorta -->
            <div class="input-group"> 
                <label for="descripcioncorta">Descripci√≥n corta</label>
                <input type="text" name="descripcioncorta" id="descripcioncorta" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo descripcionlarga -->
            <div class="input-group"> 
                <label for="descripcionlarga">Descripcion larga</label>
                <input type="text" name="descripcionlarga" id="descripcionlarga">
                <div class="error-retail"></div>
            </div>

            <!-- campo foto -->
            <div class="input-group"> 
                <label for="foto">foto</label>
                <input type="text" name="foto" id="foto" required>
                <div class="error-retail"></div>
            </div>

            <!-- campo edaddesde -->
            <div class="input-group"> 
                <label for="edaddesde">Edad desde</label>
                <input type="text" name="edaddesde" id="edaddesde">
                <div class="error-retail"></div>
            </div>

            <!-- campo edadhasta -->
            <div class="input-group"> 
                <label for="edadhasta">Edad hasta</label>
                <input type="text" name="edadhasta" id="edadhasta">
                <div class="error-retail"></div>
            </div>

            

            <!-- campo envio -->
            <div class="input-group"> 
                <label for="envio">Envio sin cargo</label>
                <input type="checkbox" name="envio" id="envio" required>
            </div>

            <!-- boton de envio -->

            <button id="botton-agregar">Agregar</button>
        </form>

        <button onclick="localStorage.removeItem('productos'); location.reload()">Limpiar productos</button>

        <hr>
<!-- --------------------------------------- -->
        <table>
            
        </table>
<!--  -------------------------------------- -->
    </main>

    <footer>
        <h3>Copyright 2025</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
